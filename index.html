<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Battery Power Timer</title>
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div id="timer">
      <div class="container">
        <div id="timer-display">
        </div>
        <div id="timer-display-buttons">
          <button id="start-timer" class="btn btn-primary">Start</button>
          <button id="stop-timer" class="ms-1 btn btn-danger">Stop</button>
          <button id="reset-timer" class="ms-1 btn btn-success">Reset</button>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <form id="timer-form">
        <div class="d-flex">
          <div class="timer-form-input">
            <label for="hours-input">Hours</label>
            <input type="number" id="hours-input" min="0" max="23" />
          </div>
          <div class="timer-form-input">
            <label for="timer-form-inputs-minutes">Minutes</label>
            <input type="number" id="minutes-input" min="0" max="59" />
          </div>
          <div class="timer-form-input">
            <label for="timer-form-inputs-seconds">Seconds</label>
            <input type="number" id="seconds-input" min="0" max="59" />
          </div>
        </div>
        <div id="timer-form-buttons">
          <button class="btn btn-primary">Set</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>

</html>
